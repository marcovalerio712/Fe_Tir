<div class="popup">
    <div class="popup-content">
        <div class="button-close-container">
        <button (click)="close()">X</button>
    </div>
        <h2>Modifica assegnazione</h2>
        <form (ngSubmit)="onSubmit()">           
            <label for="commessa"> ID Commessa <br> <input name="commessa" type="text" readonly required [(ngModel)]="assegnazione!.commessa!.id" value="{{assegnazione?.commessa!.id}}"></label> <br>
            <label for="dipendente">Dipendente <br><input name="dipendente" type="text" required [(ngModel)]="assegnazione!.dipendente!.cognome" value="{{assegnazione?.dipendente!.cognome}}"></label><br>
            <label for="competenza"> Competenza <br> <input class="readonly" name="competenza" type="text" required [(ngModel)]="assegnazione!.competenza" value="{{assegnazione?.competenza}}"> </label> <br>
            <div class="div-button">
                <button class="submit" type="submit"> Salva </button>
            </div>  
        </form>
    </div>
</div>
