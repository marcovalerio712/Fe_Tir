<h1>Consuntivi</h1>

<div class="table-container">
<table>

  <thead>
    <td>ID</td>
    <td>Orario inizio</td>
    <td>Orario fine</td>
    <td>Tipologia</td>
    <td>Dipendente</td>
  </thead>

  <tbody>
    <tr *ngFor="let consuntivo of consuntivi!.reverse()">
      <td>{{consuntivo.id}}</td>
      <td>{{consuntivo.orarioInizio | date:'dd/MM/yyyy'}}</td>
      <td>{{consuntivo.orarioFine | date:'dd/MM/yyyy'}}</td>
      <td>{{consuntivo.tipologia}}</td>
      <td>{{consuntivo.dipendente.nome}}</td>
      
     <!-- <td id="btn"><button (click)="openPopup(commessa)" class="modifica"><img src="assets/images/modifica.png" alt="matita di modifica"> </button> 
      <button (click)="deleteDip(commessa)" class="elimina">x</button> </td>
-->
      
    </tr>
  </tbody>


</table> 
</div>
