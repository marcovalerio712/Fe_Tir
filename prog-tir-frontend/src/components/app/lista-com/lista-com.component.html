


<h1>Commesse</h1>
<table>

  <thead>
    <td>ID</td>
    <td>Tipo</td>
    <td>Durata</td>
    <td>Descrizione</td>
    <td>Importo contratto</td>
    <td>Inizio</td>
    <td>Fine</td>
    <td>Cliente</td>
    <td>Attivo</td>
  </thead>

  <tbody>
    <tr *ngFor="let commessa of commesse">
      <td>{{commessa.id}}</td>
      <td>{{commessa.tipo}}</td>
      <td>{{commessa.durata }}</td>
      <td>{{commessa.descrizione}}</td>
      <td>{{commessa.importoContratto}}</td>
      <td>{{commessa.dataInizio}}</td>
      <td>{{commessa.dataFine}}</td>
      <td>{{commessa.cliente.nome}}</td>
      <td>{{commessa.attivo }} </td>
      <td><button (click)="openPopup(commessa)" class="modifica"><img src="assets/images/modifica.png" alt="matita di modifica"> </button> 
      <button (click)="deleteDip(commessa)" class="elimina">x</button> </td>

      
    </tr>
  </tbody>


</table>
